<h3>Update Data Barang</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Kode Barang</label>
      <input type="text" class="form-control" name="goodsCode" [(ngModel)]="goods.goodsCode" required>
    </div>

    <div class="form-group">
      <label>Nama Barang</label>
      <input type="text" class="form-control" name="goodsName" [(ngModel)]="goods.goodsName" required>
    </div>

    <div class="form-group">
      <label>Stok</label>
      <input type="text" class="form-control" name="goodsStock"  [(ngModel)]="goods.goodsStock" required>
    </div>

    <div class="form-group">
        <label>Harga</label>
        <input type="text" class="form-control" name="goodsPrice"  [(ngModel)]="goods.goodsPrice" required>
      </div>

    <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
